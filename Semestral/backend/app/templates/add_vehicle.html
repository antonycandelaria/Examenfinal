<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <div class="container">
        <h1>Agregar Vehículo</h1>
        <form method="POST">
            <div class="form-group">
                <label for="brand">Marca:</label>
                <input type="text" name="brand" required>
            </div>
            <div class="form-group">
                <label for="model">Modelo:</label>
                <input type="text" name="model" required>
            </div>
            <div class="form-group">
                <label for="year">Año:</label>
                <input type="number" name="year" required>
            </div>
            <div class="form-group">
                <label for="price_per_day">Precio por Día:</label>
                <input type="number" name="price_per_day" step="0.01" required>
            </div>
            <button type="submit" class="btn-submit">Agregar Vehículo</button>
        </form>
        <a href="{{ url_for('api.home') }}" class="back-link">Volver</a>
    </div>
</body>
</html>
